<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <nav>
        <h1>Hospital Management System</h1>
        <a href="/">Dashboard</a>
        <a href="/patients">Patient List</a>
    </nav>
</header>
<main>
    <h2>Book Appointment</h2>
    <form class="modern-form" id="appointmentForm" onsubmit="return false;">
        <input type="text" id="name" placeholder="Name" required>
        <input type="number" id="age" placeholder="Age" min="0" max="150" required>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="disease" placeholder="Disease" required>
        <input type="text" id="symptoms" placeholder="Symptoms" oninput="suggestDoctor(this.value)" required>
        <input type="datetime-local" id="appointment_time" required>
        <ul id="suggestedDoctors"></ul>
        <button onclick="submitForm()">Add Patient</button>
    </form>
</main>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
